<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza Pizza Pizza</title>
  </head>
  <body>

    <div class="row">
      <div class="col-md-2">
        <div id="user-info-display">
          <h2>Order for <span id="order-form-user-name"></span></h2>
        </div>
        <div id="delivery-display">
          <h3>Delivery To:</h3>
          <p><span id="delivery-street"></span></p>
          <p><span id="delivery-city"></span>, <span id="delivery-state"></span> <span id="delivery-zip"></span></p>
        </div>
      </div>

      <div class="col-md-10">
        <div class="container">

          <div id="user-info">
            <form id="user-info-input">
              <div class="form-group">
                <label for="user-name">Name for Order</label>
                <input type="text" id="user-name" class="form">
              </div>

              <button type="click" id="user-info-button" class="btn btn-info">Submit</button>
            </form>
          </div>


          <div id="order-form">
            <h1>Pizza Order</h1>

            <form id="pizza-form">

              <div class="form-group">
                <select class="form" id="pizza-size">
                  <option value="8">Medium ($8)</option>
                  <option value="10">Large ($10)</option>
                  <option value="12">Extra Large ($12)</option>
                </select>

                <select class="form" id="cheese-amount">
                  <option value="0">Regular Cheese (no charge)</option>
                  <option value="2">Extra Cheese ($2)</option>
                </select>
              </div>

              <div class="form-group">
                <p>Choose your Meats ($0.75 per meat)</p>
                <input type="checkbox" name="meats" value="0.75">Pepperoni<br>
                <input type="checkbox" name="meats" value="0.75">Sausage<br>
                <input type="checkbox" name="meats" value="0.75">Chicken<br>
                <input type="checkbox" name="meats" value="0.75">Ham<br>
                <input type="checkbox" name="meats" value="0.75">Bacon<br>
                <input type="checkbox" name="meats" value="0.75">Ground Beef<br>
                <input type="checkbox" name="meats" value="0.75">Anchovies<br>
              </div>

              <div class="form-group">
                <p>Choose your Veggies ($0.50 per veggie)</p>
                <input type="checkbox" name="veggies" value="0.5">Onions<br>
                <input type="checkbox" name="veggies" value="0.5">Peppers<br>
                <input type="checkbox" name="veggies" value="0.5">Mushrooms<br>
                <input type="checkbox" name="veggies" value="0.5">Olives<br>
                <input type="checkbox" name="veggies" value="0.5">Diced Tomatoes<br>
                <input type="checkbox" name="veggies" value="0.5">Spinach<br>
                <input type="checkbox" name="veggies" value="0.5">Roasted Garlic<br>
              </div>

              <button id="pizza-form-button" type="click" class="btn btn-success">Add Pizza</button>
            </form>

            <p id="pizza-total-line">One <span id="pizza-size-output"></span> pizza: $<span id="pizza-total"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
